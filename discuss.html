<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>日本遊戲討論區</title>
<style>
#commTab { 
height: 35px;
margin-top: 50px;
}
#commTab img {
align: left;
padding: 0 px;
vertical-align: -3px;
}
.commTab-area { 
margin: 30px auto;
}
.commTab-tab { 
font: bold 20px Arial;
margin-right: 10px;
}
.commTab-goTop { 
text-align: center;
margin-top: 50px;
font-size: 22px;
cursor: pointer;
}
.commTab-menu {
margin: 0px;
height: 25px;
border-bottom: 1px dotted #ccc;
}
.commTab-in {
color: #333;
vertical-align: 5px;
border: 1px solid #8abeb7;
border-left: 4px solid #8abeb7;
border-radius: 3px;
padding: 4px;
cursor: pointer;
background-color: #ffffff;
}
.commTab-out { 
color: #777;
vertical-align: 5px;
border: 1px solid #8abeb7;
border-radius: 3px;
padding: 4px 4px 4px 7px;
cursor: pointer;
background-color: #dde3dc;
}
.buttonAll { 
cursor: pointer;
display: inline-block;
text-decoration: none;
font-weight: bold;
color: #fff;
color: rgba(255,255,255,1);
padding: 1px 5px;
border-style: solid;
border-width: 1px;
border-radius: 4px;
box-shadow: 0 1px 1px rgba(255,255,255,0.5) inset;
}
.buttonAll:hover {
box-shadow: 0 1px 1px rgba(255,255,255,0.5) inset,0 0 2px rgba(0,0,0,0.2);
opacity: 0.9;
}
.buttonAll:active {
box-shadow: 0px 0px 6px 0px rgba(0,0,0,0.4) inset;
opacity: 1;
color: rgba(255,255,255,0.5);
}
.buttonGrey {
cursor: pointer;
border-radius: 4px;
background: #f2f2f2;
background: rgba(0,0,0,0.05);
border-color: #eee;
border-color: rgba(0,0,0,0.1);
color: #999;
color: rgba(0,0,0,0.5);
padding: 3px 5px;
}
#showFBcomment.fb_iframe_widget {display:block!important;}

</style>
</head>

<body>
<script>
var commTab = {};
commTab.url = "<data:blog.canonicalUrl/>";

commTab.deault = 1; 
commTab.fbNumPost = 5; 
commTab.fbColor = "light"; 
commTab.bloggerText = "Blogger";
commTab.gplusText = "Google+";
commTab.fbText = "Facebook";
 
(function () {
var url = "https://drive.google.com/file/d/0BykclfTTti-0M3lEZHBIaHJTM00/view",
script = document.createElement("script");
script.src = url;
document.documentElement.firstChild.appendChild(script);
} )();

</script>

</body>
</html>
